<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aaddacea23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Create An Account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" require class="input-box">
                    <input type="text" placeholder="User Name" required class="input-box">
                    <input type="email" placeholder="Your Email id" required class="input-box">
                    <input type="password" placeholder="Create Password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms & conditions</label>
                    <button>SIGNUP <span>&#8594</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb-link"> <i class="fa-brands fa-facebook"></i> Connect with facebook</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with twitter</a>
                <a href="" class="g-link"><i class="fa-brands fa-google"></i> Connect with google</a>
            </div>
        </div>
        <p class="login-msg">Already have an account? <a href="#">Login Here</a></p>
    </div>
</body>
</html>
